<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Form Validation in JavaScript</title>
  <script defer src="./script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Form Validation in JavaScript</h1>
    <form action="#" id="form" method="POST">
      <div class="row" data-errormsg="">
        <label for="fname">Frist Name </label>
        <input type="text" id="fname" autofocus placeholder="Your first name" tabindex="1">
      </div>
      <div class="row" data-errormsg="">
        <label for="lname">Last Name </label>
        <input type="text" id="lname"  placeholder="Your last name" tabindex="2">
        <p id="error"></p>
      </div>
      <div class="row">
        <label for="email">Email Address </label>
        <input type="email" id="email"  placeholder="Your email address" tabindex="3">
        <p id="error"></p>
      </div>
      <div class="row">
        <label for="password">Password </label>
        <input type="password" id="password"  placeholder="Your password" tabindex="4">
        <p id="error"></p>
      </div>
      <div class="rwo">
        <label for="age">Age</label>
        <select id="age" tabindex="5">
            <option value="0">Under 20</option>
            <option value="1">20-30</option>
            <option value="2">30-40</option>
            <option value="3">40-50</option>
            <option value="4">Over 50</option>
        </select>
        <p id="error"></p>
    </div>
    <div class="row " data-errormsg="">
      <label for="alive">Alive?</label>
      <input type="checkbox" id="alive" value="yes" tabindex="6" checked />
      <p id="error"></p>
  </div>
      <div class="row">
        <input type="submit" id="cancel" value="Cancel" tabindex="7">
        <input type="submit" id="send" value="Send" tabindex="8">
      </div>
    </form>
  </div>
</body>
</html>
